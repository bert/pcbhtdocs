   <p><a name="index-architecture-794"></a><a name="index-Silicon-Graphics-795"></a><a name="index-SGI-796"></a>

<h4 class="subsection">A.2.3 Silicon Graphics</h4>

<p><code>Pcb</code> has been tested on some boxes running either <code>IRIX-4.0.5</code> or
<code>IRIX-5.3</code>. The former one uses a <code>X11R4</code> server. 
There are no problems. 
For known problems
with <code>X11R4</code>, see <a href="X11.html#X11">X11</a>.
