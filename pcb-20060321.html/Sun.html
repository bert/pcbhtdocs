   <p><a name="index-architecture-797"></a><a name="index-Sun-798"></a><a name="index-Solaris-799"></a><a name="index-OpenWindows-800"></a>

<h4 class="subsection">A.2.2 Sun SPARC architecture</h4>

<p>There are no known problems with Sun machines if they use <code>X11R5</code> instead
of <code>OpenWindows</code>. <code>Pcb</code> compiled successfully with all kinds of
SPARCstations <code>Solaris-2.[345]</code>.

   <p>For problems with <code>OpenWindows</code> refer to <a href="X11.html#X11">X11</a>.
